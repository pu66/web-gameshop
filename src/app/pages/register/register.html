<div class="register-container">
  <div class="register-card">
    <h1 class="title">Register</h1>
    <p class="subtitle">Please enter your Name, Login and your Password</p>

    <!-- Profile Image Upload -->
    <div class="profile-image-wrapper">
      <div class="profile-image" (click)="fileInput.click()">
        <img *ngIf="previewUrl" [src]="previewUrl" alt="Profile" />
        <svg
          *ngIf="!previewUrl"
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>
      <input
        #fileInput
        type="file"
        (change)="onFileSelected($event)"
        accept="image/*"
        style="display: none"
      />
    </div>

    <!-- Registration Form -->
    <form #registerForm="ngForm" (ngSubmit)="register()">
      <!-- Username Field -->
      <div class="input-group">
        <div class="input-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <input
          type="text"
          [(ngModel)]="user.username"
          name="username"
          placeholder="Username"
          required
          #usernameField="ngModel"
        />
      </div>
      <p *ngIf="usernameField.invalid && usernameField.touched" class="messageErr">
        กรุณากรอก Username
      </p>

      <!-- Email Field -->
      <div class="input-group">
        <div class="input-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <input
          type="email"
          [(ngModel)]="user.email"
          name="email"
          placeholder="Email"
          required
          #emailField="ngModel"
        />
      </div>
      <p *ngIf="emailField.invalid && emailField.touched" class="messageErr">
        กรุณากรอก Email ให้ถูกต้อง
      </p>

      <!-- Password Field -->
      <div class="input-group">
        <div class="input-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </div>
        <input
          type="password"
          [(ngModel)]="user.password"
          name="password"
          placeholder="Password"
          required
          #passwordField="ngModel"
        />
      </div>
      <p *ngIf="passwordField.invalid && passwordField.touched" class="messageErr">
        กรุณากรอก Password
      </p>

      <!-- Register Button -->
      <button type="submit" class="register-btn" [disabled]="registerForm.invalid">Register</button>

      <!-- Login Link -->
      <p class="login-link">
        Already have an Account?
        <a routerLink="/login">Login!</a>
      </p>

      <!-- Message -->
      <p *ngIf="message" class="message" [class.error]="isError">{{ message }}</p>
    </form>
  </div>
</div>
