<div class="login-container">
  <div class="login-card">
    <h1 class="title">Login</h1>
    <p class="subtitle">Please enter your Email and Password</p>

    <!-- Login Form -->
    <!-- Login Form -->
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <!-- Email Field -->
      <div class="input-group">
        <div class="input-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
            ></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
        </div>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
          required
          #emailField="ngModel"
        />
      </div>
      <p *ngIf="emailField.invalid && emailField.touched" class="messageErr">
        กรุณากรอก Email ให้ถูกต้อง
      </p>

      <!-- Password Field -->
      <div class="input-group">
        <div class="input-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </div>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required
          #passwordField="ngModel"
        />
      </div>
      <p *ngIf="passwordField.invalid && passwordField.touched" class="messageErr">
        กรุณากรอก Password
      </p>

      <!-- Login Button -->
      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Login</button>

      <!-- Register Link -->
      <p class="register-link">
        Don't have an Account?
        <a [routerLink]="['/register']">Register!</a>
      </p>

      <!-- Message -->
      <p *ngIf="message" class="message" [class.error]="true">{{ message }}</p>
    </form>
  </div>
</div>
